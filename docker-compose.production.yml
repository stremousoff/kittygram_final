version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: stremousoff/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/media/
  frontend:
    env_file: .env
    image: stremousoff/kittygram_frontend
  gateway:
    image: stremousoff/kittygram_gateway
    volumes:
      - static:/staticfiles/
      - media:/media/
    ports:
      - 9000:80